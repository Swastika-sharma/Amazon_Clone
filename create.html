<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="create.css">
    <title>Create Account</title>
</head>
<body>
    <div class="container">
        <div class="wrapper">
          <div class="frm--create-account">
            <h1 class="frm__title">Create Your Account On Amazon</h1>
            <!-- create account form starts here -->
            <form action="" class="frm__create__account">
              <div class="frm-group">
                <label for="email1">Your E-Mail</label>
                <input type="email" id="email1" placeholder="denis@getcraftwork.com">
              </div>
              <div class="frm-group inline">
                <div class="frm-group">
                  <label for="nick1">Nickname</label>
                  <input type="text" id="nick1" placeholder="Shapovisov">
                </div>
                <div class="frm-group">
                  <label for="pass1">Password</label>
                  <input type="password" id="pass1" value="Shapovisov">
                </div>
              </div>
              <div class="frm-info">
                <p class="frm__txt">By creating an account you agree to the<br><a href="#" class="frm__link">Terms of Services</a> and <a href="#" class="frm__link">Privacy Policy</a></p>
              </div>
              <div class="frm-group frm__btn-primary">
                <a href="index.html" class="button">Sign Up</a>
              </div>
              <!-- <div class="frm-group">
                <input type="submit" class="frm__btn-primary" value="Sign Up" onclick="return false;">
              </div> -->
              <div class="frm__or"></div>
              <div class="frm-group inline">
                <div class="frm-group">
                  <a href="#" class="frm__twitter">Twitter</a>
                </div>
                <div class="frm-group">
                  <a href="#" class="frm__facebook">Facebook</a>
                </div>
              </div>
            </form>
            <!-- /.create account form starts here -->
          </div>
        </div>
      </div>
</body>
</html>
